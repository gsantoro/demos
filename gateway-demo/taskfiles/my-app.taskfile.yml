# https://taskfile.dev

version: '3'

includes:
  k8s:
    taskfile: ./k8s.k3d.taskfile.yml
    dir: ".." # NOTE: when including another taskfile you need to go up one dir to point to root
    internal: true

  traefik:
    taskfile: ./traefik.taskfile.yml
    dir: ".." # NOTE: when including another taskfile you need to go up one dir to point to root
    internal: true

# Note:
tasks: 
  up: 
    cmds:
      - task: k8s:create
      - task: traefik:gateway

  down: 
    cmds:
      - task: k8s:delete

  load-balance:
    deps:
      - load-balance:down
    cmds:
      - kubectl apply -f manifests/load-balance --validate=false

  load-balance:down:
    cmds:
      - kubectl delete -f manifests/load-balance

  load-balance:client:
    cmds:
      - |
        curl -H "Host: load-balance.example" http://localhost:8000

  mirror-request:
    deps:
      - mirror-request:down
    cmds:
      - kubectl apply -f manifests/mirror-request --validate=false

  mirror-request:down:
    cmds:
      - kubectl delete -f manifests/mirror-request

  mirror-request:client:
    cmds:
      - |
        curl -H "Host: mirror.example" http://localhost:8000